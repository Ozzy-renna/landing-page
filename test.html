<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Image Animation</title>
  <style>
    body{
      background:#fff6f8;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .hero-img{
      opacity:0;
      transform: translateY(30px);
      width:300px;
      animation: fadeUp 1.2s forwards ease 0.3s;
    }
    @keyframes fadeUp{
      to{
        opacity:1;
        transform:translateY(0);
      }
    }
  </style>
</head>
<body>
  <img src="perfume3.jpeg" class="hero-img">
</body>
</html>
